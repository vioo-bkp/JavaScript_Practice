<!DOCTYPE html>
<html>
  <head>
    <title>Watch Animation - Viorel</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="absolute-hand">
        <div class="hand-container">
          <div class="suit">
            <div class="buttons"></div>
            <div class="buttons"></div>
          </div>
          <div class="shirt"></div>
          <div class="hand"></div>
          <div class="finger1"></div>
          <div class="finger2"></div>
          <div class="finger3"></div>
          <div class="finger4"></div>
          <div class="finger5base"></div>
          <div class="finger5"></div>
        </div>
      </div>
      <div class="absolute-watch">
        <div class="watch-container">
          <div class="top-strap"></div>
          <div class="watch">
            <div class="hanger1"></div>
            <div class="hanger2"></div>
            <div class="frame">
              <div class="screen">
                <div class="hour12">12</div>
                <div class="hour1">1</div>
                <div class="hour2">2</div>
                <div class="hour3">3</div>
                <div class="hour4">4</div>
                <div class="hour5">5</div>
                <div class="hour6">6</div>
                <div class="hour7">7</div>
                <div class="hour8">8</div>
                <div class="hour9">9</div>
                <div class="hour10">10</div>
                <div class="hour11">11</div>
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="center"></div>
              </div>
            </div>
            <div class="hanger3"></div>
            <div class="hanger4"></div>
          </div>
          <div class="bottom-strap">
            <div class="hole1"></div>
            <div class="hole2"></div>
            <div class="hole3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
